<!DOCTYPE html>
<meta charset="utf-8">

<body>
  <div id="gridmap"></div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="http://d3js.org/topojson.v3.min.js"></script>
<script src="gridmap.js"></script>

<script>

width = 960;
height = 600;

let projection = d3.geoAlbersUsa()
    .scale(1280/960 * width)
    .translate([width / 2, height / 2]);

fetch("us.json")
  .then(r => r.json())
  .then(ready);

getRandomInt = function(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min
}

function ready(us, error) {

  let features =  topojson.feature(us, us.objects.counties).features;
  
  // generate some random data
  let data = new Map();
  let j;
  for (j = 0, len = features.length; j < len; j++) {
    data.set(features[j]["id"], getRandomInt(1,5));
  }

  chart = gridmap()
      .data(data)
      .width(width)
      .height(height)
      .key("id")
      .side(5)
      .isDensity(true)
      .projection(projection)
      .features(features)
      .fill("#343434");
  
  d3.select("#gridmap").call(chart);

}

</script>
